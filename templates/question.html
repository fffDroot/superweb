{% extends "base.html" %}

{% block content %}
{% for item in questions %}
<form action="" method="post" enctype="multipart/form-data">
<div class="container">
    <h1 class="content-title">{{ item[0] }}</h1>
    <h4 class="content-title">{{ item[1] }}</h4>
    <img src="../{{ item[2] }}"  width="400" height="200" alt="">
    <label for="form-check">{{form.right.label}}</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="right{{item[8]}}" value="1" checked>
        <label class="form-check-label" for="1">
            {{item[4]}}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="right{{item[8]}}" value="2">
        <label class="form-check-label" for="2">
            {{item[5]}}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="right{{item[8]}}" value="3">
        <label class="form-check-label" for="3">
            {{item[6]}}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="right{{item[8]}}" value="4">
        <label class="form-check-label" for="4">
            {{item[7]}}
        </label>
    </div>

</div>


{% endfor %}

<p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
</form>
{% endblock %}
